<script type="text/javascript">

// 初始化
init();
var adminInfo;
function init(){
    if(!window.sessionStorage.getItem("loginStatus")){
        layer.msg('身份验证失败，请重新登录',{time:1000});
        location.href='../login.html'
    }else{
        adminInfo=JSON.parse(window.localStorage.getItem("adminInfo"));
        adminInfo.permissions === '超级管理员' ? $('#adminRose').html("超级管理员"):$('#adminRose').html("管理员");
        $('#admin').html(adminInfo.userName);
    }
}


// 接口路径：相对路径
let rootpath='http://localhost:8000/'

/*管理员-添加*/
function admin_add(title,url){
    if($('#adminRose').val() === "超级管理员") {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    } else {
        layer.msg('抱歉，你没有权限进行此操作!',{icon:1,time:1000});
    }
}

/*管理员-编辑*/
function admin_edit(title,url,id){
    if($('#adminRose').val() === "超级管理员") {
        //存储修改的教师编号
        window.localStorage.setItem('updateAdmin',id)
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            id:id
        });
        layer.full(index);
    } else {
        layer.msg('抱歉，你没有权限进行此操作!',{icon:1,time:1000});
    }
}
/*管理员-删除-一条*/
function admin_del(obj,id){
	if($('#adminRose').val() === "超级管理员") {
        layer.confirm('确认要删除吗？',function(index){
            $.post(rootpath+'api/admin/deleteAdmin',{userID:id},function(res){
                if (res.msg==='success') {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }else{
                    layer.msg('删除失败!',{icon:1,time:1000});
                }
            })
        },function(index){
            layer.msg('已取消删除操作!',{icon:1,time:1000});
        });
    } else {
        layer.msg('抱歉，你没有权限进行此操作!',{icon:1,time:1000});
    }
}

/*管理员-删除-多条*/
function batchDelete(){
    if($('#adminRose').val() === "超级管理员") {
        var arr=[]; //设置一个空数组，等会被选中的就把id存起来
        var check = $('#connect .checkBox');
        layer.confirm('确认要删除吗？',function(index){
            for(var i = 0; i < check.length; i++) {                    
                if(check[i].checked == true) { 
                    var id = $(check[i]).attr('getid');
                    arr.push(id); 
                    $(check[i]).parents("tr").remove();          
                }                
            }
            var userIds = {userIds:arr};
            let tem=JSON.stringify(userIds)
            $.post(rootpath+'api/admin/deleteManyAdmin',{userIds:tem},function(res){
                if (res.msg==='success') {
                    layer.msg('已删除!',{icon:1,time:1000});
                }else{
                    layer.msg('删除失败!',{icon:1,time:1000});
                }
            })
        },function(index){
            layer.msg('已取消删除操作!',{icon:1,time:1000});
        });
    } else {
        layer.msg('抱歉，你没有权限进行此操作!',{icon:1,time:1000});
    }
}

/*页面-刷新*/
$("#shuaxin").click(function(){
	location.reload();
})

// 获取管理员信息数据
getTeacherList();
function getTeacherList(){
	$.get(rootpath+'api/admin/findAdminByAll',function(res){
       if(res.msg === 'success') {
        $('#total').html(res.data.length);
        loadingTbody(res.data);
       }
	},'json')
}

//根据数据渲染列表
function loadingTbody(data){
	var allString=''
	for (var i = 0; i < data.length; i++) {
        // if($('#adminRose').val() === "超级管理员") {
            var tr=`
                <tr class="text-c">
                    <td><input name="" type="checkbox" class="checkBox" getid="${data[i].userID}"></td>
                    <td>${data[i].userID}</td>
                    <td>${data[i].userName}</td>
                    <td>${data[i].permissions}</td>
                    <td>
                        <span class="pointer" style="text-decoration:none" class="ml-5" onClick="admin_edit('修改管理员信息','admin-update.html','${data[i].userID}')" ><i class="Hui-iconfont">&#xe6df;</i></span> 
                        <span class="pointer" style="text-decoration:none" class="ml-5" onClick="admin_del(this,'${data[i].userID}')"  ><i class="Hui-iconfont">&#xe6e2;</i></span>    
                    </td>
                </tr>
            `
        // } else {
        //     var tr=`
        //         <tr class="text-c">
        //             <td><input name="" type="checkbox" class="checkBox" getid="${data[i].userID}"></td>
        //             <td>${data[i].userID}</td>
        //             <td>${data[i].userName}</td>
        //             <td>${data[i].permissions}</td>
        //             <td></td>
        //         </tr>
        //     `
        // }
	    	 
	  allString+=tr
	}
  $('#connect').html(allString)
}

</script>
