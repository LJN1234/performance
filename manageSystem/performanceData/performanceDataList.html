<script type="text/javascript">

// 初始化
init();
var adminInfo;
function init(){
    if(!window.sessionStorage.getItem("loginStatus")){
        layer.msg('身份验证失败，请重新登录',{time:1000});
        location.href='../login.html'
    }else{
        adminInfo=JSON.parse(window.localStorage.getItem("adminInfo"));
        adminInfo.permissions === '超级管理员' ? $('#adminRose').html("超级管理员"):$('#adminRose').html("管理员");
        $('#admin').html(adminInfo.userName);
    }
}


// 接口路径：相对路径
let rootpath='http://localhost:8000/'


/*页面-刷新*/
$("#refresh").click(function(){
	location.reload();
})

// 获取teacher信息数据
getPerformanceDescList();
function getPerformanceDescList(){
	$.get(rootpath+'api/performanceData/findAll',function(res){
       if(res.msg === 'success') {
           console.log(res)
        $('#total').html(res.data.length);
        loadingTbody(res.data);
       }
	},'json')
}

//根据数据渲染列表
function loadingTbody(data){
	var allString=''
	for (var i = 0; i < data.length; i++) {
	    var tr=`
            <tr class="text-c">
                <td>${data[i].belongsUser}</td>
                <td>${data[i].belongsDepartment}</td>
                <td>${data[i].typeName}</td>
                <td>${data[i].content}</td>
                <td>${data[i].directorAudit}</td>
                <td>${data[i].performanceAudit}</td>
                <td>${data[i].leaderAudit}</td>
		    </tr>
	    `	 
	  allString+=tr
	}
  $('#performanceDesc').html(allString)
}
</script>
